<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <style>
    section, .block {
      position: relative;
      border: 2px solid #eaeaeb;
      margin: 20px 0;
      padding: 1.5rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <input type="text" v-model="message" />

    <section>
      <my-component :label.sync="message"></my-component>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.8/vue.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
