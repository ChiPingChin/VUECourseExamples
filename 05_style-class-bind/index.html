<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <style>
    .box{
      width: 100px;
      height: 100px;
      background-color: green;
    }
    .box.red{
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <p>isRedBox: {{red}}</p>
    <p>
      <button @click="clickHandler">switch Color</button>
    </p>
    <div 
      class="box"
      :class="{red:red}"
      :style="boxStyle">Box</div>
    <br />
    <div 
      class="box"
      :style="{background: red? 'red': 'yellow'}"
      >Box</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
