<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
</head>
<body>
  <div id="app">
    <p>
      <button v-on:click="showClickHandler">{{show ? '開': '關'}}</button>
    </p>


    <h1 v-if="show">v-if Now you see me</h1>
    <h1 v-else>v-else 看不到我</h1>

    <h1 v-show="show">v-show 切換用的是 css display:none</h1>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
