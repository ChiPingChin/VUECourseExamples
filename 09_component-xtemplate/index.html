<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
</head>
<body>
  <div id="app">
    <my-user name="milkmidi" image="http://fakeimg.pl/200x80/?text=milkmidi"></my-user>
    <my-user name="奶綠茶" image="http://fakeimg.pl/200x200/ff0000?text=pipi"></my-user>
  </div>

  <script type="text/x-template" id="my-user">
    <div class="user">
      <img :src="image" />
      <div class="name">{{name}}</div>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
